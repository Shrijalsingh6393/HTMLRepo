<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="2" cellpadding="20" cellspacing="17" bgcolor="yellow" bordercolor="red" background="abc.jpg">
        <thead>
            <tr>
                <th rowspan="2">Roll</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Subject</th>
                <th rowspan="2">Grade</th>
            </tr>
            <tr>
                <!-- <td></td> -->
                <th>First Name</th>
                <th>Last Name</th>
                <!-- <td></td> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ria</td>
                <td>Singh</td>
                <td>Java</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Priya</td>
                <td>Sharma</td>
                <td>C</td>
                <td>O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
