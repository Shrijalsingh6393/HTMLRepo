<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <!-- <ol type="1" start="7" reversed> -->
        <ol type="A" start="26">
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ol>
    <h2>Unordered List</h2>
    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <h3>Definition List</h3>
    <dl>
        <dt><b>Java</b></dt>
        <dd>Java is a programming language.</dd>
    </dl>
</body>
</html>
